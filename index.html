<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Imagem Studio By Nando</title>
    <!-- Chosen Palette: Sapphire Elegance -->
    <!-- Application Structure Plan: 
         SPA robusta com tratamento de erros avan√ßado. 
         A estrutura separa claramente a l√≥gica de cria√ß√£o (Imagen 3.0) da l√≥gica de edi√ß√£o (Gemini Flash).
         Otimizado para evitar bloqueios de CORS em produ√ß√£o e fornecer feedback detalhado ao utilizador.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sapphire: #0F52BA;
            --sapphire-dark: #083a85;
            --sapphire-light: rgba(15, 82, 186, 0.1);
            --white: #FFFFFF;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #1e293b;
        }

        .panel-title {
            background: linear-gradient(135deg, #1e6be6, var(--sapphire)) !important;
            color: var(--white) !important;
            -webkit-text-fill-color: var(--white) !important;
            padding: 1.5rem !important;
            border-radius: 1.25rem !important;
            text-align: center !important;
            font-weight: 900 !important;
            box-shadow: 0 12px 24px -6px rgba(15, 82, 186, 0.4) !important;
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4) !important;
            display: block !important;
            width: 100% !important;
        }

        .generate-btn {
            background-color: var(--sapphire) !important;
            color: var(--white) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(15, 82, 186, 0.3);
        }

        .generate-btn:hover:not(:disabled) {
            background-color: var(--sapphire-dark) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 82, 186, 0.5);
        }

        .generate-btn:disabled {
            background-color: #94a3b8 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .mode-btn {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #64748b;
        }

        .mode-btn.active {
            background-color: var(--sapphire) !important;
            color: white !important;
            border-color: var(--sapphire) !important;
        }

        .function-card {
            border: 2px solid #f1f5f9;
            transition: all 0.2s ease;
            background: white;
        }

        .function-card.active {
            border-color: var(--sapphire) !important;
            background-color: var(--sapphire-light) !important;
            color: var(--sapphire) !important;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            background: #fdfdfd;
        }

        .loading-spinner {
            border: 4px solid rgba(15, 82, 186, 0.1);
            border-top-color: var(--sapphire);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .preview-img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 1rem;
            background: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">

    <main class="w-full max-w-7xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-12 min-h-[700px]">
            
            <!-- Painel de Controlos -->
            <div class="lg:col-span-5 p-8 border-r border-slate-50 flex flex-col space-y-6">
                <header>
                    <h1 class="panel-title text-2xl">ü™Ñ AI Imagem Studio By Nando</h1>
                    <p class="text-slate-400 text-center mt-3 font-bold text-xs uppercase tracking-widest">Engine: Imagen 3.0 Stable</p>
                </header>

                <div class="flex p-1 bg-slate-100 rounded-xl">
                    <button id="btnCreate" class="mode-btn active flex-1 py-3 rounded-lg font-black text-xs">CRIAR</button>
                    <button id="btnEdit" class="mode-btn flex-1 py-3 rounded-lg font-black text-xs">EDITAR</button>
                </div>

                <div class="space-y-6 flex-grow overflow-y-auto pr-2">
                    <section class="space-y-3">
                        <label class="text-slate-700 font-black text-xs uppercase tracking-widest">‚úçÔ∏è Descri√ß√£o</label>
                        <textarea id="prompt" class="w-full h-32 p-4 rounded-2xl border border-slate-200 outline-none focus:border-blue-500 transition-all resize-none shadow-sm" placeholder="Ex: Um astronauta de armadura safira..."></textarea>
                    </section>

                    <div id="createTools" class="grid grid-cols-2 gap-3">
                        <button class="function-card active p-4 rounded-xl flex flex-col items-center gap-2" data-style="cinematic photography">
                            <span class="text-2xl">üì∏</span><span class="font-bold text-[10px]">FOTO</span>
                        </button>
                        <button class="function-card p-4 rounded-xl flex flex-col items-center gap-2" data-style="digital art">
                            <span class="text-2xl">üé®</span><span class="font-bold text-[10px]">ARTE</span>
                        </button>
                        <button class="function-card p-4 rounded-xl flex flex-col items-center gap-2" data-style="minimalist logo">
                            <span class="text-2xl">üÖ∞Ô∏è</span><span class="font-bold text-[10px]">LOGO</span>
                        </button>
                        <button class="function-card p-4 rounded-xl flex flex-col items-center gap-2" data-style="comic book">
                            <span class="text-2xl">üìö</span><span class="font-bold text-[10px]">HQ</span>
                        </button>
                    </div>

                    <div id="editTools" class="hidden space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <button class="function-card active p-4 rounded-xl flex flex-col items-center gap-2" data-edit="upscale">
                                <span class="text-2xl">üíé</span><span class="font-bold text-[10px]">MELHORAR</span>
                            </button>
                            <button class="function-card p-4 rounded-xl flex flex-col items-center gap-2" data-edit="retouch">
                                <span class="text-2xl">üñåÔ∏è</span><span class="font-bold text-[10px]">RETOQUE</span>
                            </button>
                        </div>
                        <div id="uploadZone" class="upload-area p-8 rounded-2xl text-center cursor-pointer">
                            <span class="text-3xl block mb-2">üì§</span>
                            <p class="text-xs font-bold text-slate-500">UPLOAD DE IMAGEM</p>
                            <input type="file" id="fileInput" class="hidden" accept="image/*">
                        </div>
                        <div id="previewBox" class="hidden relative">
                            <img id="uploadImg" class="preview-img" src="">
                            <button id="clearUpload" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full">√ó</button>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn w-full py-5 rounded-2xl font-black text-xl flex items-center justify-center gap-3">
                    <span id="btnText">üöÄ GERAR IMAGEM</span>
                </button>
            </div>

            <!-- Painel de Visualiza√ß√£o -->
            <div class="lg:col-span-7 bg-slate-50 p-8 flex flex-col items-center justify-center relative">
                <div id="placeholder" class="text-center space-y-4 opacity-40">
                    <div class="text-7xl">üñºÔ∏è</div>
                    <p class="font-bold uppercase tracking-widest text-sm">Aguardando comando...</p>
                </div>

                <div id="loader" class="hidden flex flex-col items-center gap-6">
                    <div class="loading-spinner"></div>
                    <p class="text-blue-600 font-black animate-pulse tracking-[0.3em] text-xs">PROCESSANDO</p>
                </div>

                <div id="result" class="hidden w-full flex flex-col items-center space-y-8">
                    <div class="bg-white p-3 rounded-[2.5rem] shadow-2xl border border-white max-w-full">
                        <img id="outputImg" class="rounded-[1.8rem] w-full h-auto max-h-[550px]" alt="Resultado">
                    </div>
                    <button id="downloadBtn" class="px-12 py-4 bg-emerald-500 text-white rounded-2xl font-black shadow-lg">üíæ GUARDAR</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const apiKey = "AIzaSyBK0mi5fxTQueEmDY1UpPTz4MqwgEO4gwY"; 
        let mode = "create";
        let style = "cinematic photography";
        let uploadB64 = null;

        // --- Navega√ß√£o ---
        document.getElementById('btnCreate').onclick = () => {
            mode = "create";
            document.getElementById('btnCreate').classList.add('active');
            document.getElementById('btnEdit').classList.remove('active');
            document.getElementById('createTools').classList.remove('hidden');
            document.getElementById('editTools').classList.add('hidden');
            document.getElementById('btnText').innerText = "üöÄ GERAR IMAGEM";
        };

        document.getElementById('btnEdit').onclick = () => {
            mode = "edit";
            document.getElementById('btnEdit').classList.add('active');
            document.getElementById('btnCreate').classList.remove('active');
            document.getElementById('editTools').classList.remove('hidden');
            document.getElementById('createTools').classList.add('hidden');
            document.getElementById('btnText').innerText = "ü™Ñ APLICAR EDI√á√ÉO";
        };

        // --- Estilos ---
        document.querySelectorAll('.function-card').forEach(card => {
            card.onclick = () => {
                card.parentElement.querySelectorAll('.function-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                style = card.dataset.style || card.dataset.edit;
            };
        });

        // --- Upload ---
        document.getElementById('uploadZone').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    uploadB64 = ev.target.result;
                    document.getElementById('uploadImg').src = uploadB64;
                    document.getElementById('previewBox').classList.remove('hidden');
                    document.getElementById('uploadZone').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };
        document.getElementById('clearUpload').onclick = () => {
            uploadB64 = null;
            document.getElementById('previewBox').classList.add('hidden');
            document.getElementById('uploadZone').classList.remove('hidden');
        };

        // --- Gera√ß√£o ---
        document.getElementById('generateBtn').onclick = async () => {
            const promptValue = document.getElementById('prompt').value.trim();
            if (mode === "create" && !promptValue) return alert("Escreva uma descri√ß√£o!");
            if (mode === "edit" && !uploadB64) return alert("Carregue uma imagem!");

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                let response;
                if (mode === "create") {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`;
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: `Professional ${style} of: ${promptValue}` }],
                            parameters: { sampleCount: 1 }
                        }),
                        credentials: 'omit'
                    });
                } else {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `Edit this image: ${style}. ${promptValue}` },
                                    { inlineData: { mimeType: "image/png", data: uploadB64.split(',')[1] } }
                                ]
                            }],
                            generationConfig: { responseModalities: ['IMAGE'] }
                        }),
                        credentials: 'omit'
                    });
                }

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(`Erro API (${response.status}): ${err.error?.message || 'Falha desconhecida'}`);
                }

                const data = await response.json();
                let b64 = mode === "create" ? data.predictions?.[0]?.bytesBase64Encoded : data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (b64) {
                    document.getElementById('outputImg').src = `data:image/png;base64,${b64}`;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('downloadBtn').onclick = () => {
                        const link = document.createElement('a');
                        link.href = document.getElementById('outputImg').src;
                        link.download = `nando-art-${Date.now()}.png`;
                        link.click();
                    };
                } else {
                    throw new Error("A IA n√£o retornou imagem.");
                }
            } catch (err) {
                console.error(err);
                alert(`Erro: ${err.message}\n\nVerifique se o seu dom√≠nio est√° autorizado no Google Cloud.`);
                document.getElementById('placeholder').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
