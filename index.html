<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Imagem Studio By Nando</title>
    <!-- Chosen Palette: Sapphire Elegance -->
    <!-- Application Structure Plan: 
         A SPA foi desenhada com uma arquitetura de dois pain√©is paralelos. 
         O painel de controlo √† esquerda utiliza uma hierarquia vertical clara para facilitar o fluxo de trabalho: 
         Modo -> Prompt -> Estilo/Ferramenta -> A√ß√£o. 
         O painel de visualiza√ß√£o √† direita ocupa a maior parte do ecr√£ para dar destaque √† arte gerada. 
         Esta estrutura foi escolhida para proporcionar uma experi√™ncia de "est√∫dio profissional" num ambiente de p√°gina √∫nica.
    -->
    <!-- Visualization & Content Choices: 
         - Entrada de Dados: Campo de texto din√¢mico para descri√ß√µes criativas.
         - Sele√ß√£o de Modo: Bot√µes de altern√¢ncia de estado (Criar/Editar) para diferentes objetivos de utilizador.
         - Gera√ß√£o de Imagem: Motor Imagen 4.0 para alta fidelidade visual.
         - Edi√ß√£o de Imagem: Motor Gemini 2.5 Flash para transforma√ß√µes multimodais.
         - Feedback Visual: Spinner de carregamento em canvas para indicar processamento ass√≠ncrono.
         - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sapphire: #0F52BA;
            --sapphire-dark: #083a85;
            --sapphire-light: rgba(15, 82, 186, 0.1);
            --white: #FFFFFF;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #1e293b;
        }

        /* T√≠tulo em Evid√™ncia M√°xima - Branco Puro sobre Azul */
        .panel-title {
            background: linear-gradient(135deg, #1e6be6, var(--sapphire)) !important;
            color: var(--white) !important;
            -webkit-text-fill-color: var(--white) !important;
            padding: 1.5rem !important;
            border-radius: 1.25rem !important;
            text-align: center !important;
            font-weight: 900 !important;
            box-shadow: 0 12px 24px -6px rgba(15, 82, 186, 0.4) !important;
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4) !important;
            display: block !important;
            width: 100% !important;
        }

        .panel-subtitle {
            color: #64748b;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .generate-btn {
            background-color: var(--sapphire) !important;
            color: var(--white) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(15, 82, 186, 0.3);
        }

        .generate-btn:hover:not(:disabled) {
            background-color: var(--sapphire-dark) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 82, 186, 0.5);
        }

        .generate-btn:disabled {
            background-color: #94a3b8 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .mode-btn {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background-color: var(--sapphire) !important;
            color: white !important;
            border-color: var(--sapphire) !important;
            box-shadow: 0 4px 10px rgba(15, 82, 186, 0.2);
        }

        .function-card {
            border: 2px solid #f1f5f9;
            transition: all 0.2s ease;
            background: white;
        }

        .function-card.active {
            border-color: var(--sapphire) !important;
            background-color: var(--sapphire-light) !important;
            color: var(--sapphire) !important;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            background: #fdfdfd;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--sapphire);
            background-color: var(--sapphire-light);
        }

        .loading-spinner {
            border: 4px solid rgba(15, 82, 186, 0.1);
            border-top-color: var(--sapphire);
            border-radius: 50%;
            width: 54px;
            height: 54px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .image-preview-frame {
            width: 100%;
            height: 240px;
            object-fit: contain;
            border-radius: 1.5rem;
            background: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8 lg:p-12">

    <main class="w-full max-w-7xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-12 min-h-[750px]">
            
            <!-- Painel de Controlos (Esquerda) -->
            <div class="lg:col-span-5 p-8 lg:p-12 border-r border-slate-50 flex flex-col space-y-8 bg-white">
                <header class="space-y-4">
                    <h1 class="panel-title text-2xl lg:text-3xl">ü™Ñ AI Imagem Studio By Nando</h1>
                    <p class="panel-subtitle text-center text-xs uppercase">Engine Profissional Imagen 4.0</p>
                </header>

                <!-- Seletor de Modo -->
                <div class="flex p-1.5 bg-slate-100 rounded-[1.25rem]">
                    <button id="btnCreateMode" class="mode-btn active flex-1 py-3.5 rounded-xl font-black text-xs tracking-widest">CRIAR</button>
                    <button id="btnEditMode" class="mode-btn flex-1 py-3.5 rounded-xl font-black text-xs tracking-widest">EDITAR</button>
                </div>

                <div class="space-y-8 flex-grow overflow-y-auto pr-2">
                    <!-- Prompt de Texto -->
                    <section class="space-y-4">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest flex items-center gap-2">
                            <span>‚úçÔ∏è Descri√ß√£o da sua Ideia</span>
                        </label>
                        <textarea id="promptInput" 
                            class="w-full h-40 p-6 rounded-[1.5rem] border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all resize-none shadow-sm text-slate-700 leading-relaxed" 
                            placeholder="Ex: Um gato futurista com armadura azul safira..."></textarea>
                    </section>

                    <!-- Fun√ß√µes Modo Criar -->
                    <div id="createSection" class="space-y-4">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest">üé≠ Estilo Art√≠stico</label>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="function-card active p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-style="photo">
                                <span class="text-3xl">üì∏</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Fotografia</span>
                            </button>
                            <button class="function-card p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-style="digital art">
                                <span class="text-3xl">üé®</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Arte Digital</span>
                            </button>
                            <button class="function-card p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-style="logo">
                                <span class="text-3xl">üÖ∞Ô∏è</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Log√≥tipo</span>
                            </button>
                            <button class="function-card p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-style="comic">
                                <span class="text-3xl">üìö</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Banda Desenhada</span>
                            </button>
                        </div>
                    </div>

                    <!-- Fun√ß√µes Modo Editar -->
                    <div id="editSection" class="hidden space-y-4">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest">üñåÔ∏è Ferramentas IA</label>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="function-card active p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-edit="retouch">
                                <span class="text-3xl">üñåÔ∏è</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Retoque</span>
                            </button>
                            <button class="function-card p-5 rounded-2xl text-center flex flex-col items-center gap-2" data-edit="upscale">
                                <span class="text-3xl">üíé</span>
                                <span class="font-bold text-[10px] tracking-tighter uppercase">Melhorar</span>
                            </button>
                        </div>
                        
                        <!-- Upload de Ficheiro -->
                        <div class="pt-4 space-y-4">
                            <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest">üñºÔ∏è Carregar Imagem</label>
                            <div id="uploadZone" class="upload-area p-8 rounded-[1.5rem] text-center cursor-pointer space-y-3">
                                <div class="text-4xl">üì§</div>
                                <p class="text-xs text-slate-500 font-bold uppercase tracking-tight">Clique ou arraste aqui</p>
                                <input type="file" id="fileInput" class="hidden" accept="image/*">
                            </div>
                            <div id="previewBox" class="hidden relative group">
                                <img id="uploadImg" class="image-preview-frame shadow-xl border-4 border-slate-50" src="" alt="Preview">
                                <button id="cancelUpload" class="absolute top-4 right-4 bg-red-500 text-white w-10 h-10 rounded-full shadow-lg font-black text-xl flex items-center justify-center hover:bg-red-600">√ó</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn w-full py-6 rounded-[1.5rem] font-black text-xl flex items-center justify-center gap-4 mt-4">
                    <span id="btnText">üöÄ GERAR IMAGEM</span>
                </button>
            </div>

            <!-- Painel de Visualiza√ß√£o (Direita) -->
            <div class="lg:col-span-7 bg-slate-50 p-8 lg:p-16 flex flex-col items-center justify-center relative">
                
                <!-- Estado: Vazio -->
                <div id="emptyView" class="text-center space-y-6 max-w-sm">
                    <div class="w-44 h-44 bg-white rounded-full mx-auto flex items-center justify-center text-7xl shadow-inner border border-slate-100">üñºÔ∏è</div>
                    <div class="space-y-3">
                        <p class="text-slate-700 font-black text-2xl">O seu Est√∫dio Digital</p>
                        <p class="text-slate-400 font-medium leading-relaxed">Combine palavras e tecnologia para criar artes √∫nicas em segundos. O resultado aparecer√° aqui.</p>
                    </div>
                </div>

                <!-- Estado: Carregamento -->
                <div id="loadingView" class="hidden flex flex-col items-center gap-8">
                    <div class="loading-spinner"></div>
                    <p class="text-blue-600 font-black animate-pulse uppercase tracking-[0.2em] text-sm">Construindo Pixels...</p>
                </div>

                <!-- Estado: Resultado -->
                <div id="resultView" class="hidden w-full flex flex-col items-center space-y-10 animate-in fade-in zoom-in duration-700">
                    <div class="bg-white p-4 rounded-[3rem] shadow-[0_35px_60px_-15px_rgba(0,0,0,0.15)] border-4 border-white max-w-full">
                        <img id="finalImg" class="rounded-[2.2rem] w-full h-auto max-h-[600px] object-contain shadow-inner" alt="Resultado">
                    </div>
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="saveBtn" class="px-12 py-5 bg-emerald-500 text-white rounded-2xl font-black hover:bg-emerald-600 transition-all flex items-center gap-3 shadow-xl">
                            <span>üíæ GUARDAR</span>
                        </button>
                        <button id="quickEditBtn" class="px-12 py-5 bg-blue-100 text-blue-700 rounded-2xl font-black hover:bg-blue-200 transition-all shadow-md">
                            <span>‚úèÔ∏è EDITAR</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // CHAVE DE API ATUALIZADA
        const apiKey = "AIzaSyBK0mi5fxTQueEmDY1UpPTz4MqwgEO4gwY"; 

        let mode = "create";
        let style = "photo";
        let edit = "retouch";
        let uploadB64 = null;

        // --- Navega√ß√£o de Modos ---
        const btnCreate = document.getElementById('btnCreateMode');
        const btnEdit = document.getElementById('btnEditMode');
        const createSec = document.getElementById('createSection');
        const editSec = document.getElementById('editSection');

        btnCreate.onclick = () => {
            mode = "create";
            btnCreate.classList.add('active');
            btnEdit.classList.remove('active');
            createSec.classList.remove('hidden');
            editSec.classList.add('hidden');
            document.getElementById('btnText').innerText = "üöÄ GERAR IMAGEM";
        };

        btnEdit.onclick = () => {
            mode = "edit";
            btnEdit.classList.add('active');
            btnCreate.classList.remove('active');
            createSec.classList.add('hidden');
            editSec.classList.remove('hidden');
            document.getElementById('btnText').innerText = "ü™Ñ APLICAR EDI√á√ÉO";
        };

        // --- Sele√ß√£o de Estilos/Ferramentas ---
        document.querySelectorAll('#createSection .function-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('#createSection .function-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                style = card.dataset.style;
            };
        });

        document.querySelectorAll('#editSection .function-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('#editSection .function-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                edit = card.dataset.edit;
            };
        });

        // --- L√≥gica de Upload ---
        const zone = document.getElementById('uploadZone');
        const input = document.getElementById('fileInput');
        const pBox = document.getElementById('previewBox');
        const pImg = document.getElementById('uploadImg');

        zone.onclick = () => input.click();

        input.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    uploadB64 = ev.target.result;
                    pImg.src = uploadB64;
                    pBox.classList.remove('hidden');
                    zone.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('cancelUpload').onclick = (e) => {
            e.stopPropagation();
            uploadB64 = null;
            pBox.classList.add('hidden');
            zone.classList.remove('hidden');
            input.value = "";
        };

        // --- Motor de Processamento ---
        const genBtn = document.getElementById('generateBtn');
        const btnTxt = document.getElementById('btnText');
        const promptIn = document.getElementById('promptInput');
        const eView = document.getElementById('emptyView');
        const lView = document.getElementById('loadingView');
        const rView = document.getElementById('resultView');
        const fImg = document.getElementById('finalImg');

        async function handleAction() {
            const prompt = promptIn.value.trim();
            
            if (mode === "create" && !prompt) {
                alert("Por favor, descreva a sua vis√£o primeiro!");
                return;
            }

            if (mode === "edit" && !uploadB64) {
                alert("Por favor, carregue uma imagem para editar!");
                return;
            }

            // Iniciar UI
            genBtn.disabled = true;
            btnTxt.innerText = "A PROCESSAR...";
            eView.classList.add('hidden');
            rView.classList.add('hidden');
            lView.classList.remove('hidden');

            try {
                let response;

                if (mode === "create") {
                    const finalPrompt = `Professional ${style} of: ${prompt}. Cinematic lighting, ultra detailed masterpiece, 8k.`;
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                    
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: finalPrompt }],
                            parameters: { sampleCount: 1 }
                        }),
                        credentials: 'omit'
                    });
                } else {
                    const editPrompt = `Task: ${edit}. Instructions: ${prompt || 'Improve details'}. High quality result.`;
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                    const rawB64 = uploadB64.split(',')[1];

                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: editPrompt },
                                    { inlineData: { mimeType: "image/png", data: rawB64 } }
                                ]
                            }],
                            generationConfig: { responseModalities: ['IMAGE'] }
                        }),
                        credentials: 'omit'
                    });
                }

                if (!response.ok) throw new Error("Erro na API. Verifique a liga√ß√£o ou a chave.");

                const data = await response.json();
                let b64 = "";

                if (mode === "create") {
                    b64 = data.predictions?.[0]?.bytesBase64Encoded;
                } else {
                    b64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                }

                if (b64) {
                    fImg.src = `data:image/png;base64,${b64}`;
                    lView.classList.add('hidden');
                    rView.classList.remove('hidden');

                    document.getElementById('saveBtn').onclick = () => {
                        const link = document.createElement('a');
                        link.href = fImg.src;
                        link.download = `nando-studio-${Date.now()}.png`;
                        link.click();
                    };
                } else {
                    throw new Error("N√£o foi recebida nenhuma imagem.");
                }

            } catch (err) {
                console.error(err);
                alert("Falha no processamento. Tente novamente mais tarde.");
                eView.classList.remove('hidden');
                lView.classList.add('hidden');
            } finally {
                genBtn.disabled = false;
                btnTxt.innerText = mode === "create" ? "üöÄ GERAR IMAGEM" : "ü™Ñ APLICAR EDI√á√ÉO";
            }
        }

        genBtn.onclick = handleAction;

        document.getElementById('quickEditBtn').onclick = () => {
            uploadB64 = fImg.src;
            pImg.src = uploadB64;
            pBox.classList.remove('hidden');
            zone.classList.add('hidden');
            btnEdit.click();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
