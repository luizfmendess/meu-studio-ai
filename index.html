<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Imagem Studio By Nando</title>
    <!-- Chosen Palette: Sapphire Elegance (Azul Safira) -->
    <!-- Application Structure Plan: 
         A SPA foi restaurada para a arquitetura de painel duplo original.
         - Esquerda: Painel de controlo vertical para sele√ß√£o de modo, prompt e ferramentas.
         - Direita: √Årea imersiva de visualiza√ß√£o para a arte gerada.
         Esta estrutura foca 100% na tarefa de cria√ß√£o, eliminando distra√ß√µes e gr√°ficos anal√≠ticos.
    -->
    <!-- Visualization & Content Choices: 
         - Gera√ß√£o: Gemini 2.5 Flash Image Preview (Multimodal) para m√°xima compatibilidade.
         - T√≠tulo: Estilo Sapphire Imperial com texto branco puro for√ßado para alta legibilidade.
         - Layout: Grid responsiva do Tailwind (12 colunas).
         - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sapphire: #0F52BA;
            --sapphire-dark: #083a85;
            --sapphire-light: rgba(15, 82, 186, 0.1);
            --white-pure: #FFFFFF !important;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* T√çTULO EM EVID√äNCIA TOTAL - BRANCO N√çTIDO */
        .panel-title {
            background: linear-gradient(135deg, #1e6be6, var(--sapphire)) !important;
            color: var(--white-pure) !important;
            -webkit-text-fill-color: var(--white-pure) !important;
            padding: 1.5rem !important;
            border-radius: 1.25rem !important;
            text-align: center !important;
            font-weight: 900 !important;
            font-size: 1.75rem !important;
            box-shadow: 0 10px 25px -5px rgba(15, 82, 186, 0.4) !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4) !important;
            display: block !important;
        }

        .generate-btn {
            background-color: var(--sapphire) !important;
            color: var(--white-pure) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 rgba(15, 82, 186, 0.35);
        }

        .generate-btn:hover:not(:disabled) {
            background-color: var(--sapphire-dark) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 82, 186, 0.5);
        }

        .mode-btn {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #64748b;
        }

        .mode-btn.active {
            background-color: var(--sapphire) !important;
            color: white !important;
            border-color: var(--sapphire) !important;
        }

        .function-card {
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
            cursor: pointer;
            background: white;
        }

        .function-card.active {
            border-color: var(--sapphire) !important;
            background-color: var(--sapphire-light) !important;
            color: var(--sapphire) !important;
        }

        .loading-spinner {
            border: 4px solid rgba(15, 82, 186, 0.1);
            border-top-color: var(--sapphire);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .image-preview-frame {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 1rem;
            background: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-10">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
        <div class="grid grid-cols-1 lg:grid-cols-12 min-h-[700px]">
            
            <!-- PAINEL DE CONTROLO (ESQUERDA) -->
            <div class="lg:col-span-5 p-8 lg:p-10 border-r border-slate-100 flex flex-col space-y-8">
                <header>
                    <h1 class="panel-title">ü™Ñ AI Imagem Studio By Nando</h1>
                    <p class="text-slate-400 text-center mt-3 font-semibold text-sm tracking-wide uppercase">Engine Criativa Profissional</p>
                </header>

                <!-- Seletor de Modo -->
                <div class="flex p-1.5 bg-slate-100 rounded-2xl">
                    <button id="btnCreateMode" class="mode-btn active flex-1 py-3 rounded-xl font-black text-xs uppercase tracking-widest">CRIAR</button>
                    <button id="btnEditMode" class="mode-btn flex-1 py-3 rounded-xl font-black text-xs uppercase tracking-widest">EDITAR</button>
                </div>

                <div class="space-y-6 flex-grow overflow-y-auto pr-2">
                    <!-- Prompt -->
                    <section class="space-y-3">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest flex items-center gap-2">
                            <span>‚úçÔ∏è Descri√ß√£o da Ideia</span>
                        </label>
                        <textarea id="prompt" 
                            class="w-full h-36 p-5 rounded-3xl border border-slate-200 focus:ring-4 focus:ring-blue-100 outline-none transition-all resize-none shadow-sm text-slate-700" 
                            placeholder="Ex: Um astronauta de armadura safira a explorar Marte, estilo cinematogr√°fico..."></textarea>
                    </section>

                    <!-- Fun√ß√µes Modo Criar -->
                    <div id="createFunctions" class="space-y-4">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest">üé≠ Estilo Art√≠stico</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="function-card active p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-type="ultra-realistic cinematic photo">
                                <span class="text-3xl">üì∏</span><span class="font-bold text-[10px]">FOTO</span>
                            </button>
                            <button class="function-card p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-type="detailed digital art illustration">
                                <span class="text-3xl">üé®</span><span class="font-bold text-[10px]">ARTE</span>
                            </button>
                            <button class="function-card p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-type="minimalist flat vector logo">
                                <span class="text-3xl">üÖ∞Ô∏è</span><span class="font-bold text-[10px]">LOGO</span>
                            </button>
                            <button class="function-card p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-type="vibrant comic book HQ style">
                                <span class="text-3xl">üìö</span><span class="font-bold text-[10px]">HQ</span>
                            </button>
                        </div>
                    </div>

                    <!-- Fun√ß√µes Modo Editar -->
                    <div id="editFunctions" class="hidden space-y-4">
                        <label class="text-slate-700 font-extrabold text-xs uppercase tracking-widest">üñåÔ∏è Ferramentas IA</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="function-card active p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-edit="retouch and enhance details">
                                <span class="text-3xl">üñåÔ∏è</span><span class="font-bold text-[10px]">RETOQUE</span>
                            </button>
                            <button class="function-card p-4 rounded-2xl text-center flex flex-col items-center gap-2" data-edit="upscale to high resolution">
                                <span class="text-3xl">üíé</span><span class="font-bold text-[10px]">MELHORAR</span>
                            </button>
                        </div>
                        <div id="dropZone" class="border-2 border-dashed border-slate-200 p-8 rounded-3xl text-center cursor-pointer hover:bg-slate-50">
                            <span class="text-4xl">üì§</span>
                            <p class="text-xs font-bold text-slate-500 mt-2 uppercase tracking-tight">Carregar Imagem</p>
                            <input type="file" id="fileInput" class="hidden" accept="image/*">
                        </div>
                        <div id="previewContainer" class="hidden relative">
                            <img id="uploadPreview" class="image-preview-frame" src="">
                            <button id="removeUpload" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-lg font-bold flex items-center justify-center hover:bg-red-600">√ó</button>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn w-full py-5 rounded-2xl font-black text-xl flex items-center justify-center gap-3">
                    <span id="btnText">üöÄ GERAR IMAGEM</span>
                </button>
            </div>

            <!-- PAINEL DE VISUALIZA√á√ÉO (DIREITA) -->
            <div class="lg:col-span-7 bg-slate-50 p-8 flex flex-col items-center justify-center relative">
                <div id="placeholder" class="text-center space-y-4 opacity-30">
                    <div class="text-7xl">üñºÔ∏è</div>
                    <p class="font-bold text-sm tracking-widest uppercase">Aguardando comando</p>
                </div>

                <div id="loader" class="hidden flex flex-col items-center gap-6">
                    <div class="loading-spinner"></div>
                    <p class="text-blue-600 font-black animate-pulse uppercase tracking-widest text-xs">Criando Pixels...</p>
                </div>

                <div id="resultArea" class="hidden w-full flex flex-col items-center space-y-8 animate-in fade-in zoom-in duration-500">
                    <div class="bg-white p-3 rounded-[2.5rem] shadow-2xl border border-white max-w-full">
                        <img id="outputImage" class="rounded-[1.8rem] w-full h-auto max-h-[550px] object-contain" alt="Resultado">
                    </div>
                    <div class="flex gap-4">
                        <button id="downloadBtn" class="px-12 py-4 bg-emerald-500 text-white rounded-2xl font-black shadow-lg hover:bg-emerald-600 transition-all">üíæ GUARDAR</button>
                        <button id="editResultBtn" class="px-12 py-4 bg-blue-100 text-blue-700 rounded-2xl font-black">‚úèÔ∏è EDITAR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CHAVE DE API ATUALIZADA - LUIZ
        const apiKey = "AIzaSyAJS9FegQpTWHbRXSmBMwbaEyjROMW1AIM"; 

        let currentMode = "create";
        let selectedStyle = "ultra-realistic cinematic photo";
        let selectedEdit = "retouch and enhance details";
        let uploadedFileBase64 = null;

        // --- Altern√¢ncia de Modos ---
        const btnCreate = document.getElementById('btnCreateMode');
        const btnEdit = document.getElementById('btnEditMode');
        const createSection = document.getElementById('createFunctions');
        const editSection = document.getElementById('editFunctions');

        btnCreate.onclick = () => {
            currentMode = "create";
            btnCreate.classList.add('active');
            btnEdit.classList.remove('active');
            createSection.classList.remove('hidden');
            editSection.classList.add('hidden');
            document.getElementById('btnText').innerText = "üöÄ GERAR IMAGEM";
        };

        btnEdit.onclick = () => {
            currentMode = "edit";
            btnEdit.classList.add('active');
            btnCreate.classList.remove('active');
            createSection.classList.add('hidden');
            editSection.classList.remove('hidden');
            document.getElementById('btnText').innerText = "ü™Ñ APLICAR EDI√á√ÉO";
        };

        // --- Sele√ß√£o de Fun√ß√µes ---
        document.querySelectorAll('.function-card').forEach(card => {
            card.onclick = () => {
                card.parentElement.querySelectorAll('.function-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                if (currentMode === "create") selectedStyle = card.dataset.type;
                else selectedEdit = card.dataset.edit;
            };
        });

        // --- L√≥gica de Upload ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const uploadPreview = document.getElementById('uploadPreview');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    uploadedFileBase64 = ev.target.result;
                    uploadPreview.src = uploadedFileBase64;
                    previewContainer.classList.remove('hidden');
                    dropZone.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('removeUpload').onclick = () => {
            uploadedFileBase64 = null;
            previewContainer.classList.add('hidden');
            dropZone.classList.remove('hidden');
            fileInput.value = "";
        };

        // --- Motor de Processamento (Gemini 2.5 Flash Multimodal) ---
        const generateBtn = document.getElementById('generateBtn');

        async function processRequest() {
            const promptVal = document.getElementById('prompt').value.trim();
            
            if (currentMode === "create" && !promptVal) return alert("Por favor, descreva primeiro o que deseja criar.");
            if (currentMode === "edit" && !uploadedFileBase64) return alert("Por favor, carregue uma imagem para editar.");

            generateBtn.disabled = true;
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                // Endpoint v1beta para suporte a IMAGE modalities
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                
                let payload;
                if (currentMode === "create") {
                    payload = {
                        contents: [{
                            parts: [{ text: `Generate a high quality, professional ${selectedStyle} based on: ${promptVal}. Detailed masterpiece.` }]
                        }],
                        generationConfig: { responseModalities: ['IMAGE'] }
                    };
                } else {
                    payload = {
                        contents: [{
                            parts: [
                                { text: `Perform task: ${selectedEdit}. Instructions: ${promptVal || 'Enhance visuals'}.` },
                                { inlineData: { mimeType: "image/png", data: uploadedFileBase64.split(',')[1] } }
                            ]
                        }],
                        generationConfig: { responseModalities: ['IMAGE'] }
                    };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'omit'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "Falha na API");
                }

                const data = await response.json();
                const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64) {
                    const output = document.getElementById('outputImage');
                    output.src = `data:image/png;base64,${base64}`;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('resultArea').classList.remove('hidden');

                    document.getElementById('downloadBtn').onclick = () => {
                        const link = document.createElement('a');
                        link.href = output.src;
                        link.download = `nando-art-${Date.now()}.png`;
                        link.click();
                    };
                } else {
                    throw new Error("A IA n√£o retornou imagem.");
                }

            } catch (err) {
                console.error(err);
                alert("Erro: " + err.message + "\nVerifique se o seu dom√≠nio est√° autorizado no Google Cloud.");
                document.getElementById('placeholder').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            } finally {
                generateBtn.disabled = false;
            }
        }

        generateBtn.onclick = processRequest;

        document.getElementById('editResultBtn').onclick = () => {
            uploadedFileBase64 = document.getElementById('outputImage').src;
            uploadPreview.src = uploadedFileBase64;
            previewContainer.classList.remove('hidden');
            dropZone.classList.add('hidden');
            btnEdit.click();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
